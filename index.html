<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pollective iFrame Example</title>
</head>
<body>
    <!-- Suggested frame size is 320x568. To get full performance please use this size. -->
    <iframe src="https://app.pollective.io"
            name="pollective" 
            style="border-width: 1px; border-color: black; border-radius: 10px;" 
            width="320" height="568" 
            allowTransparency="true" ></iframe>
</body>
</html>
